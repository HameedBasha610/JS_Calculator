<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h4>This calculator is capable of performing basic arithematic operations.</h4>
        <div class="calculator">
            <div class="display">0</div>

            <div class="keys">
                <button class="opkey" data-action="add">+</button>
                <button class="opkey" data-action="sub">-</button>
                <button class="opkey" data-action="mul">&times;</button>
                <button class="opkey" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="eq" data-action="calculate">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
